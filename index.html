<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dadanti</title>
  <style>
    html,body{height:100%;margin:0;font-family:'Comic Sans MS', cursive, sans-serif}
    body{overflow:hidden;background:#060307;color:white}


    canvas#stars{position:fixed;inset:0;z-index:0;display:block}


    .rainbow {
    position:fixed;inset:0;z-index:1;pointer-events:none;
    background: conic-gradient(from 120deg, #ff3cac, #784ba0, #8fd3f4, #ffe29f, #ff3cac);
    opacity:0.25;mix-blend-mode:screen;filter:blur(30px) saturate(1.3);
    animation: spin 30s linear infinite;
    }
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}


    .vignette{position:fixed;inset:0;z-index:2;pointer-events:none;background:radial-gradient(ellipse at center, rgba(255,255,255,0.02), rgba(0,0,0,0.6));}


    .word {
    position:fixed;left:50%;top:45%;transform:translate(-50%,-50%);
    z-index:4;font-weight:800;letter-spacing:0.02em;
    font-size:12vw;white-space:nowrap;user-select:none;cursor:default;
    text-shadow:0 2px 8px rgba(0,0,0,0.6),0 0 34px rgba(255,255,255,0.06);
    -webkit-font-smoothing:antialiased;
    color:white;
    animation: bounce 5s infinite ease-in-out alternate;
    }


    .subtitle {
    position:fixed;left:50%;top:85%;transform:translate(-50%,-50%);
    z-index:4;font-size:3vw;font-weight:bold;white-space:nowrap;
    animation: fadein 4s forwards, rainbowCycle 6s linear infinite;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    background-size: 400% 400%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity:0;
    text-shadow: 1px 1px 30px black;
    }


    @keyframes fadein { to {opacity:1;} }
    @keyframes rainbowCycle {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
    }


    @keyframes bounce {
    0% { transform: translate(-50%, -50%) translateY(-10px); }
    100% { transform: translate(-50%, -50%) translateY(10px); }
    }


    .word .layer { position:absolute;inset:0;display:inline-block;mix-blend-mode:screen;pointer-events:none; }
    .word .base{color:#fff}
    .word .glow1{color:#ff3cac;filter:blur(6px);opacity:0.65}
    .word .glow2{color:#78ffd6;filter:blur(10px);opacity:0.45}
    .word .glow3{color:#ffd86b;filter:blur(18px);opacity:0.25}


    .icon {
    position:fixed;width:40px;height:40px;z-index:3;pointer-events:none;
    }


    .controls{
    position:fixed;right:18px;bottom:18px;z-index:6;backdrop-filter:blur(6px);
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:12px;padding:8px 12px;color:#fff;font-size:14px;display:flex;gap:8px;align-items:center;box-shadow:0 6px 30px rgba(0,0,0,0.5)
    }
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:6px 10px;border-radius:8px;color:inherit;cursor:pointer}
    .btn:active{transform:scale(0.98)}
    input[type="range"]{width:110px}


    .note{position:fixed;left:18px;bottom:18px;z-index:6;color:rgba(255,255,255,0.7);font-size:13px}


    @media (max-width:420px){.word{font-size:18vw}.subtitle{font-size:5vw}}
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="rainbow" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="word" id="word" aria-hidden="false" title="dadanti">
    <span class="layer glow3">dadanti</span>
    <span class="layer glow2">dadanti</span>
    <span class="layer glow1">dadanti</span>
    <span class="layer base">dadanti</span>
  </div>
  <div class="subtitle">My collar blue but my neck red</div>

  <div class="controls" id="controls">
    <button class="btn" id="playBtn">play</button>
    <label style="display:flex;align-items:center;gap:8px"><b>volume</b> <input id="vol" type="range" min="0" max="1" step="0.01" value="0.35"></label>
    <button class="btn" id="pauseBtn">pause</button>
  </div>

  <div class="note"><b>tip</b>: click anywhere to give audio permission if it does not start automatically.</div>

  <script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  window.addEventListener('resize', ()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;initStars()});

  let stars = [];
  function initStars(){
    stars = [];
    const count = Math.floor((w*h)/6000) + 80;
    for(let i=0;i<count;i++){
      stars.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.8 + 0.2, a: Math.random(), da: (Math.random()*0.02)+0.005});
    }
  }
  initStars();

  function drawStars(){
    ctx.clearRect(0,0,w,h);
    const g = ctx.createRadialGradient(w*0.15,h*0.2,0,w*0.6,h*0.6,Math.max(w,h));
    g.addColorStop(0,'rgba(255,255,255,0.02)');
    g.addColorStop(0.3,'rgba(120,80,200,0.02)');
    g.addColorStop(1,'rgba(0,0,0,0.6)');
    ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

    for(const s of stars){
      s.a += s.da; if(s.a>1){s.a=1;s.da*=-1}else if(s.a<0){s.a=0;s.da*=-1}
      ctx.beginPath();
      ctx.globalAlpha = 0.9*s.a;
      ctx.fillStyle = 'white';
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fill();
    }
    ctx.globalAlpha = 1;
  }
  (function render(){ drawStars(); requestAnimationFrame(render); })();

  // Icon setup
  const iconUrls = [
    'https://win98icons.alexmeub.com/icons/png/computer_explorer_2k-4.png',
    'https://win98icons.alexmeub.com/icons/png/recycle_bin_full_2k-4.png',
    'https://win98icons.alexmeub.com/icons/png/cd_drive_purple-0.png',
    'https://win98icons.alexmeub.com/icons/png/internet_connection_wiz-4.png',
    'https://win98icons.alexmeub.com/icons/png/users_key-4.png',
    'https://win98icons.alexmeub.com/icons/png/memory-1.png',
    'https://win98icons.alexmeub.com/icons/png/chip_ramdrive-4.png',
    'https://win98icons.alexmeub.com/icons/png/display_properties-5.png',
    'https://win98icons.alexmeub.com/icons/png/movie_maker-3.png',
    'https://win98icons.alexmeub.com/icons/png/themes-4.png',
    'https://win98icons.alexmeub.com/icons/png/windows_update_large-5.png',
    'https://win98icons.alexmeub.com/icons/png/msie2-2.png'
  ];

  let icons = [];
  function spawnIcon(){
    const url = iconUrls[Math.floor(Math.random()*iconUrls.length)];
    const img = document.createElement('img');
    img.src = url; img.className = 'icon';
    document.body.appendChild(img);

    const size = 32 + Math.random()*32;
    img.style.width = img.style.height = size+'px';

    const fromEdge = Math.floor(Math.random()*4);
    let x, y;
    if(fromEdge===0){x=Math.random()*w;y=-size;}
    else if(fromEdge===1){x=w+size;y=Math.random()*h;}
    else if(fromEdge===2){x=Math.random()*w;y=h+size;}
    else{x=-size;y=Math.random()*h;}

    const targetX = Math.random()*(w-size);
    const targetY = Math.random()*(h-size);
    const duration = 4000 + Math.random()*4000;

    const startTime = performance.now();
    function animate(t){
      const progress = Math.min(1,(t-startTime)/duration);
      const ease = 1 - Math.pow(1-progress,3); // smooth deceleration
      const curX = x + (targetX - x)*ease;
      const curY = y + (targetY - y)*ease;
      img.style.left = curX+'px';
      img.style.top = curY+'px';
      if(progress<1){requestAnimationFrame(animate);}
      else{icons.push({el:img,tx:targetX,ty:targetY,angle:Math.random()*360});}
    }
    requestAnimationFrame(animate);
  }

  function updateIcons(){
    for(const icon of icons){
      icon.angle += 0.01;
      const offsetX = Math.sin(icon.angle)*3;
      const offsetY = Math.cos(icon.angle)*3;
      icon.el.style.transform = `translate(${offsetX}px,${offsetY}px)`;
    }
    requestAnimationFrame(updateIcons);
  }
  updateIcons();
  setInterval(spawnIcon,300);

  let audioCtx, masterGain, loopHandle;
  function createAudio(){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain(); masterGain.gain.value = 0.35;
    const lp = audioCtx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value = 1200;
    masterGain.connect(lp); lp.connect(audioCtx.destination);

    function playChord(){
      const now = audioCtx.currentTime;
      const chord = [0,4,7,11];
      const base = 60 + Math.floor(Math.random()*12);
      chord.forEach((interval,i)=>{
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        const detune = (Math.random()-0.5)*10;
        osc.type = ['triangle'][i%4];
        osc.frequency.value = 440 * Math.pow(2,(base+interval-69)/12);
        osc.detune.value = detune;
        g.gain.value = 0.0001;
        osc.connect(g);
        g.connect(masterGain);
        const attack = 0.6 + Math.random()*1.2;
        const release = 4 + Math.random()*3;
        g.gain.linearRampToValueAtTime(0.0001, now);
        g.gain.linearRampToValueAtTime(0.14/(i+1), now+attack);
        g.gain.linearRampToValueAtTime(0.0001, now+attack+release);
        osc.start(now);
        osc.stop(now+attack+release+0.2);
      });
    }

    playChord();
    loopHandle = setInterval(()=>playChord(), 2400 + Math.random()*1200);
  }

  function tryAutoplay(){
    if(!audioCtx) createAudio();
    audioCtx.resume().then(()=>{ document.getElementById('playBtn').innerText='Playing'; }).catch(()=>{ document.getElementById('playBtn').innerText='Play'; });
  }
  document.getElementById('playBtn').addEventListener('click', async ()=>{ if(!audioCtx) createAudio(); await audioCtx.resume(); document.getElementById('playBtn').innerText='Playing'; });
  document.getElementById('pauseBtn').addEventListener('click', ()=>{ if(audioCtx){ audioCtx.suspend(); document.getElementById('playBtn').innerText='Play'; } });
  document.getElementById('vol').addEventListener('input',(e)=>{ if(masterGain) masterGain.gain.value=Number(e.target.value); });
  window.addEventListener('load',()=>{tryAutoplay();});
  window.addEventListener('pointerdown', async function once(){window.removeEventListener('pointerdown',once);tryAutoplay();});
  </script>
</body>
</html>
